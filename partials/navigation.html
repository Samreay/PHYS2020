<div id="navbar" class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" title="Home" rel="home">
            <h3 class="site-title" style="margin-top: 0px;">PHYS2020</h3>
        </a>
    </div>
    <div class="clearfix"></div>
    <div class="collapse navbar-collapse" style="margin-top: 20px;">
        <ul class="nav nav-stacked" id="menu-bar">
            <li ng-repeat="item in menu" style="cursor: pointer;" ng-click="setActive(item.label)"><a href="#">{{item.label}}</a></li>
        </ul>
    </div>
</div>
<div class="clearfix"></div>

<script type="text/javascript">
    (function($) {
        var $window = $(window),
                $html = $('#menu-bar');

        $window.resize(function resize(){
            if ($window.width() < 768) {
                return $html.removeClass('nav-stacked');
            }
            $html.addClass('nav-stacked');
        }).trigger('resize');
    })(jQuery);
</script>
